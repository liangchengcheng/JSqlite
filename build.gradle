apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "mddemo.library.com.activityanimation_master"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile files('libs/jackson-mapper-lgpl-1.9.5.jar')
    compile files('libs/spatialite-android-1.0.0.jar')
    compile files('libs/jts-1.13.jar')
    compile files('libs/jackson-core-lgpl-1.9.5.jar')
    compile files('libs/hdjts-1.2.7.jar')
    compile files('libs/ArcGIS_Android-10.1.1.jar')
}
